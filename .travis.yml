language: rust
cache: cargo
rust: stable

matrix:
  include:
    - rust: beta
    - rust: nightly

  allow_failures:
    - rust: nightly
notifications:
  email:
    on_success: never
before_install:
  - travis_wait cargo install rustfmt --force  || true
before_script:
  - export PATH="$PATH":~/.cargo/bin
  - echo "\$ rustfmt --version"
  - cargo fmt -- --version --force
script:
  - export RUST_BACKTRACE=1
  - cargo fmt -- --verbose --force --write-mode=diff
  - test "$TRAVIS_RUST_VERSION" == nightly || cargo test --verbose
  - test "$TRAVIS_RUST_VERSION" != nightly || cargo test --verbose --features "dev"
  - cargo build --verbose --release
  - cargo doc --no-deps
